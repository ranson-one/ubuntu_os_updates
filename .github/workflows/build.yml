name: Build Ubuntu OS updates package

on:

  workflow_dispatch:
  
  push:
    branches:
      - 'main'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        mkdir target
        mv readme.txt target
        mvn -B package --file pom.xml
